<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="mbx.js"></script>
</head>

<body>
    <script>
        var styles = {
            '.label': {
                'font-weight': 'bold',
                'margin-bottom': '5px',
                'display': 'block'
            },
            '.input': {
                'outline': 0,
                'border': '2px solid #ccc',
                'border-radius': '5px',
                'padding': '7px',
                'width': '100%'
            },
            '.error': {
                'margin-top': '10px',
                'color': 'red',
                'font-size': '10px',
                'text-align': 'center'
            }
        };

        mbx.display({
            title: 'Hey!',
            content: 'Are you sure you want to subscribe this user?',
            closable: true,
            onRender: function(){
                alert()
            },
            styles: {
                '.mbx-title': {
                    background: '#a4f28a',
                    color: '#222',
                }
            },
            preventOutsideClick: true,
            buttons: [
                {
                    styles: {
                        background: '#5dbf62'
                    },
                    label: 'Yes',
                    click: function () {
                        mbx.close();
                        alert('subscribed')
                    }
                },
                {
                    label: 'No',
                    background: '#8e8b8b',
                    click: function () {
                        alert('not subscribed')
                        mbx.close();
                    }
                }
            ],
        });
    </script>
</body>

</html>
